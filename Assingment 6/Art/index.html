<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Wallpaper</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
  
  <body>
      
      <div class="middle">
          
          <p class="pak">Abstract Art in Pakistan</p>
          
          <div class="link">
              <ul>
            <li><a href="http://www.facebook.com"><img class="five" src="images/facebook.png" alt="Facebook"></a></li>
            <li><a href="http://www.instagram.com"><img class="five" src="images/instagram.png" alt="Instagram"></a></li>
            <li><a href="http://www.linkedin.com"><img class="five" src="images/linkedin.png" alt="LinkedIn"></a></li>
            <li><a href="http://www.youtube.com"><img class="five" src="images/youtube.png" alt="Youtube"></a></li>
            <li><a href="http://www.twitter.com"><img class="five" src="images/twitter.png" alt="Twitter"></a></li>
                  </ul>
          </div>
          
          <img class="city" src="images/back.jpg" alt="city">
          
          <p class="fame">Famous Gallery</p>
          
          <figure>
              
              <div class="backgallery1" id="bgl1">
              <img  class="canvas" src="images/canvas.jpg" alt="Canvas Art Gallery">
              <figcaption class="cap" id="cp1">
                  <b class="head">Canvas Art Gallery</b><br>
                  Canvas is recognised as one of the leading art galleries in Pakistan. Founded in 1999 , the gallery is committed to 
                  the discovery, support, development and promotion of Pakistani art and artists.
              </figcaption>
              </div>
  
                <div  class="backgallery2" id="bgl2">
              <img class="ocean" src="images/ocean.jpg" alt="Ocean Art Gallery">
              
              <figcaption class="cap" id="cp2">
                  <b class="head">Ocean Art Gallery</b><br>
                  Ocean Art Gallery is happy to welcome you at our gallery is currently one of the largest Pakistani galleries dealing with sales of artworks. We are ready to offer you magnificent, high-quality artworks created by professional Pakistani and international artists. All works by our artists are original.
              </figcaption>
              
                </div>
                
                <div class="clear"></div>
                
          </figure>
          
          
          
          
      </div>
  </body>  
</html>
